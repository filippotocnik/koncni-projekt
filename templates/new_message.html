{% extends "index.html" %}

{% block title %}Bmail | New message{% endblock title %}


{% block content %}

   <h1>New message</h1>
    <form method="post" action="#">
        <p><b>To: </b>
            <input name="message_to">
        </p>
        <p><b>Subject: </b>
            <input name="subject">
        </p>
        <p><b>Message: </b>
            <input name="message">
        </p>
        <p>
            <button type="submit"></button>
        </p>
    </form>

{% endblock content %}
